<!DOCTYPE html> <!--Adds compatibility with old browsers-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Piedra, papel o tijera</title>
        <script>
            let jugador = 0
            let min = 1                                 //Se declaran variables minimas y maximas para la aleatoridad de la opcion del PC
            let max = 3
            let pc = Math.floor(Math.random()*(max-min+1) + min)    //formula para generar numeros aleatorios

            jugador = prompt("Elige 1 para piedra, 2 para papel, 3 para tijera")

            //alert("Elegiste " + jugador)          Solo mostraria el numero escogido como cadena de texto

            if(jugador==1){
                alert("Elegiste 🥌")            //Se condicionan las opciones para que se muestren al usuario
            }   else if(jugador==2){
                alert("Elegiste 📃") 
            }   else if(jugador==3){
                alert("Elegiste ✂") 
            } else {
                alert("Elegiste 💩") 
            }

            if(pc==1){
                alert("PC elige 🥌")            //Se condicionan las opciones del pc
            }   else if(pc==2){
                alert("PC elige 📃") 
            }   else if(pc==3){
                alert("PC elige ✂")
            }   
            
            //combate

            if(pc==jugador){
                alert("Empate 😑")
            }   else if(jugador==1 && pc==3){
                alert("Ganaste 🎉🎉🎉")
            }   else if(jugador==2 && pc==1){
                alert("Ganaste 🎉🎉🎉")
            }   else if(jugador==3 && pc==2){
                alert("Ganaste 🎉🎉🎉")
            }   else {
                alert("Perdiste 😥")                //coomen
            }
        
        </script>
    </head>
    <body>
            <h1>Piedra, papel y tijera</h1>
    </body>
</html>
